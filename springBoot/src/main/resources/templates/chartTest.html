<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Feeling Board</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link
	href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css"
	rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/header :: header" />
	<div id="feedback"></div>
	<form class="form-horizontal" id="search-form">
		<div class="container">
			<div class='col-md-5'>
				<div class="form-group">
					<div class='input-group date' id='datetimepicker6'>
						<input type='text' class="form-control" id='from' /> <span
							class="input-group-addon"> <span
							class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
			</div>
			<div class='col-md-5'>
				<div class="form-group">
					<div class='input-group date' id='datetimepicker7'>
						<input type='text' class="form-control" id='to' /> <span
							class="input-group-addon"> <span
							class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" id="btn-search" class="btn btn-primary btn-lg">Search
				</button>
			</div>
		</div>
	</form>

	<div class="chart-container"
		style="position: relative; height: 40vh; width: 80vw">
		<canvas id="myChart"></canvas>
	</div>
	<script type="text/javascript"
		src="/webjars/jquery/2.2.4/jquery.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
	<script type="text/javascript" th:src="@{/lib/main.js}"></script>
	<script type="text/javascript" th:src="@{/lib/Chart.bundle.js}"></script>
	<script
		src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
	<script th:inline="javascript">
		var ctx = document.getElementById("myChart");
		var timeFormat = 'YYYY-MM-DD';
		var labels = ['super', 'gut', 'läuft', 'grml', 'grrrrrr', 'fuck'];

			type : 'bar',
			data : {'datasets':
				[{'backgroundColor':'#3366CC',
				  'borderColor':'#3366CC',
				  'borderWidth':null,
				  'data':[
					  {'x':'2017-11-11','y':5.0},
					  {'x':'2017-11-14','y':1.0},
					  {'x':'2017-11-15','y':2.0},
					  {'x':'2017-11-16','y':3.0},
					  {'x':'2017-11-17','y':4.0},
					  {'x':'2017-11-19','y':3.0},
					  {'x':'2017-11-20','y':4.0},
					  {'x':'2017-11-21','y':1.0}
					  ],
				  'fill':false,
				  'label':'Tim test',
				  'type':'line'
				  },
				  {'backgroundColor':'rgba(220,57,18,0.5)',
				   'borderColor':'#DC3912',
				   'borderWidth':1,
				   'data':[
					   2.2727,
					   3.7778,
					   3.0,
					   3.3636,
					   2.1818,
					   3.0,
					   0,
					   3.0,
					   0],
				   'fill':false,
				   'label':'Anonym',
				   'type':'bar'
				   },
					  {'backgroundColor':'rgba(255,153,00,0.5)',
					   'borderColor':'#FF9900',
					   'borderWidth':1,
					   'data':[3.1,
						   3.1,
						   2.0,
						   1.3636,
						   4.1818,
						   3.3,

						   1],
					   'fill':false,
					   'label':'Team',
					   'type':'bar'
					   }

				  'labels':['2017-11-11',

					  		'2017-11-14', 
					  		'2017-11-15', 
					  		'2017-11-16', 
					  		'2017-11-17', 
					  		'2017-11-18', 
					  		'2017-11-19', 
					  		'2017-11-20', 
					  		'2017-11-21']
					},
			options : {
				scales : {
					yAxes : [ {
                        position: 'left',
                        display: true,
                        ticks: {
                            callback: function(value, index, values) {
                            	if (value == 0) return "#%$§";
                            	if (value == 1) return 'grrrrrr';
                            	if (value == 2) return 'grml';
                            	if (value == 3) return 'läuft';
                            	if (value == 4) return 'gut';
                            	if (value == 5) return 'super';
                            	return null;
                            },
                            min: 0,
                            max: 5
                        }
					}],
					xAxes : [ {

</body>
</html>
