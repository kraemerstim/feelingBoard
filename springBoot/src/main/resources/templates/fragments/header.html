<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:fragment="header-css">
  <!-- this is header-css -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css"
    href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</div>
</head>
<body>
  <div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" th:href="@{/}">Feeling-Board</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
             <li class="dropdown" sec:authorize="isAuthenticated()">
              <a href="#"
              class="dropdown-toggle" data-toggle="dropdown"
              role="button" aria-haspopup="true" aria-expanded="false">Rooms
                <span class="caret"></span>
              </a>
            
              <ul class="dropdown-menu">
              
                <li th:each="room : ${joinedRooms}">
                   <a href="#" th:href="@{/room/{id}/show(id=${room.id})}" th:text="${room.name}">Raum 1</a>
                </li>
                
                <li role="separator" class="divider"></li>
                <li><a href="#"
                  th:href="@{/room/join}">Join Room</a></li>
                <li><a href="#"
                  th:href="@{/room/create}">Create Room</a></li>
              </ul>
              
              </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#"
              class="dropdown-toggle" data-toggle="dropdown"
              role="button" aria-haspopup="true" aria-expanded="false">Admin
                <span class="caret"></span>
            </a>
              <ul class="dropdown-menu">
                <li><a href="#"
                  th:href="@{/room/list}">Rooms</a></li>
                <li><a href="#"
                  th:href="@{/theme/list}">Themes</a></li>
              </ul></li>
            <li sec:authorize="not isAuthenticated()" class="active"><a
              href="#" th:href="@{/register}">Register</a></li>
            <li sec:authorize="not isAuthenticated()" class="active"><a
              href="#" th:href="@{/login}">Login</a></li>
            <li sec:authorize="isAuthenticated()" class="active"><a
              href="#" th:href="@{/logout}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

</body>
</html>
