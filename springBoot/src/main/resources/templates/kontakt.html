<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Feeling Board Home</title>
<div th:replace="fragments/header :: header-css" />
</head>
<body>
	<div th:replace="fragments/header :: header" />
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="well well-sm">
					<div th:if="${success}">
		              <div class="alert alert-info" th:text="${success}">Danke, für das Feedback</div>
		            </div>
					<form action="#" th:action="@{/kontakt}"
          				th:object="${contactEntry}" method="post">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="name">Name</label> <input type="text" th:field="*{name}"
										class="form-control" id="name" placeholder="Name"
										required="required" />
								</div>
								<div class="form-group">
									<label for="email">Email Adresse</label>
									<div class="input-group">
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-envelope"></span> </span> <input th:field="*{email}"
											type="email" class="form-control" id="email"
											placeholder="E-Mail" required="required" />
									</div>
								</div>
								<div class="form-group">
									<label for="subject">Betreff</label> <select th:field="*{subject}" id="subject"
										name="subject" class="form-control" required="required">
										<option value="allgemein" selected="">Allgemein</option>
										<option value="bug">Fehler gefunden</option>
										<option value="feature">Anregung</option>
										<option value="lob">Tolles Gefühlsboard!</option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="name">Nachricht</label>
									<textarea th:field="*{message}" name="message" id="message" class="form-control"
										rows="9" cols="25" required="required" placeholder="Message"></textarea>
								</div>
							</div>
							<div class="col-md-12">
								<button type="submit" class="btn btn-primary pull-right"
									id="btnContactUs">Abschicken</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
