<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Feeling Board Home</title>
<div th:replace="fragments/header :: header-css" />
</head>
<body>
	<div th:replace="fragments/header :: header" />
	<div class="container">

    <div class="row" style="margin-top: 20px">
      <div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
	
<form action="#" th:action="@{/userData}" th:object="${userData}"
			method="post">
          <fieldset>
            <h1>Benutzereinstellungen:</h1>
            <div class="form-group">
              Anzeigename: <input th:field="*{name}" type="text" name="name"
						id="name" class="form-control input-lg" placeholder="Name"
						required="true" autofocus="true" />
            </div>
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <input type="submit"
							class="btn btn-lg btn-primary btn-block" value="Speichern" />
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6"></div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
